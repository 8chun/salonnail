<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Salon Nail</title>
</head>
<body>

    <!--mobile width : 370px 기준-->
    
    <div class="login">
        <p>아름다움은 손끝에서부터</p>
        <h1><img src="images/login_logo.png" alt="salon nail login logo"></h1>
        <div class="tri">
            <div class="square">Click!</div>
            <div class="triangle"></div>
        </div>
        <button class="loginbtn">Login</button>
        <button class="joinbtn">Join</button>
    </div><!--login-->

    <div class="main">
        <header>
            <h1><a href="#"><img src="images/logo.png" alt="salon nail logo"></a></h1>
            <i class="fa-regular fa-bell"></i>

            <nav>
                <i class="fa-solid fa-arrow-left-long arrow"></i>
                <i class="fa-regular fa-trash-can trash"></i>
                <p>알림이 없습니다.</p>
            </nav>
        </header>

        <div class="art">
            <h2>추천 아트</h2>

            <div class="artcon">
                <div class="item bottom">
                    <a href="#"><img src="images/art1-1.png" alt="art1-1"></a>
                    <i class="fa-solid fa-heart show"></i>
                    <i class="fa-regular fa-heart click"></i>
                </div><!--item 1-1-->

                <div class="item bottom">
                    <a href="#"><img src="images/art1-2.png" alt="art1-2"></a>
                    <i class="fa-solid fa-heart show"></i>
                    <i class="fa-regular fa-heart click"></i>
                </div><!--item 1-2-->

                <div class="item bottom">
                    <a href="#"><img src="images/art1-3.png" alt="art1-3"></a>
                    <i class="fa-solid fa-heart show"></i>
                    <i class="fa-regular fa-heart click"></i>
                </div><!--item 1-3-->
            </div><!--artcon-->

        </div><!--art-->
        
        <div class="eventbn">
            <a href="#"><img src="images/bn.png" alt="event banner"></a>
        </div>

        <div class="art marbot">
            <h2>신규 매장</h2>

            <div class="artcon">
                <div class="item">
                    <a href="#"><img src="images/art2-1.png" alt="art2-1">
                    <p>네일리</p></a>
                    <div class="rating">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <i class="fa-solid fa-heart show"></i>
                    <i class="fa-regular fa-heart click"></i>
                </div><!--item 2-1-->

                <div class="item">
                    <a href="#"><img src="images/art2-2.png" alt="art2-2">
                    <p>서면 네일샵</p></a>
                    <div class="rating">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <i class="fa-solid fa-heart show"></i>
                    <i class="fa-regular fa-heart click"></i>
                </div><!--item 2-2-->

                <div class="item">
                    <a href="#"><img src="images/art2-3.png" alt="art2-3">
                    <p>발라주</p></a>
                    <div class="rating">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <i class="fa-solid fa-heart show"></i>
                    <i class="fa-regular fa-heart click"></i>
                </div><!--item 2-2-->
            </div><!--artcon-->

        </div><!--art-->

        <div class="art marbot">
            <h2>가까운 매장</h2>

            <div class="artcon">
                <div class="item">
                    <a href="#"><img src="images/art3-1.png" alt="art3-1">
                    <p>네일하자</p></a>
                    <div class="rating">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <i class="fa-solid fa-heart show"></i>
                    <i class="fa-regular fa-heart click"></i>
                </div><!--item 3-1-->

                <div class="item">
                    <a href="#"><img src="images/art3-2.png" alt="art3-2">
                    <p>여우네일</p></a>
                    <div class="rating">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <i class="fa-solid fa-heart show"></i>
                    <i class="fa-regular fa-heart click"></i>
                </div><!--item 3-2-->

                <div class="item">
                    <a href="#"><img src="images/art3-3.png" alt="art3-3">
                    <p>네부</p></a>
                    <div class="rating">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <i class="fa-solid fa-heart show"></i>
                    <i class="fa-regular fa-heart click"></i>
                </div><!--item 3-2-->
            </div><!--artcon-->

        </div><!--art-->

        <div class="art rev">
            <h2>실시간 리뷰</h2>

            <div class="reviewcon">
                <div class="review">
                    <a href="#">
                            <h3>네일하자</h3>
                            <p>
                                손이 빨라서 너무 좋았어요!<br>
                                굉장히 친절하셨구요!<br>
                                대만족입니다!
                            </p>
                            <div class="rating">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                            </div>
                    </a>
                    </div><!--review-->

                    <div class="review">
                        <a href="#">
                                <h3>네부</h3>
                                <p>
                                    이제 더워져서 젤패디<br>
                                    해야겠다 생각했는데<br>
                                    이전한 가게도 카페같이<br>
                                    이쁘고 받고 싶은 ...
                                </p>
                                <div class="rating">
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                </div>
                        </a>
                    </div><!--review-->
            </div><!--artcon-->

        </div><!--art-->

        <footer>
            <div class="button">
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="button pink">
                <i class="fa-solid fa-heart"></i>
            </div>
            <div class="button">
                <i class="fa-regular fa-user"></i>
            </div>

        </footer>

    </div><!--main-->


    <script src="https://kit.fontawesome.com/d1fa9340d9.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>

    <script>
        $('.main').hide();

        $('.loginbtn').on('click',function(){
            $('.main').fadeIn();
            $('.login').css({'top':'-100%'})
        })
        $('.fa-bell').on('click',function(){
            $('nav').css({'right':0})
        })
        $('.arrow').on('click',function(){
            $('nav').css({'right':'-100%'})
        })
        $('.show').hide();
        $('.click').on('click',function(){
            $(this).hide().prev('.show').show();
        })
        $('.show').on('click',function(){
            $(this).hide().next('.click').show();
        })

        let conWrap = $('.artcon').width();
        $(".artcon").draggable({
        axis:"x",
        containment:[-120,0,36,0]
        });

        $(".reviewcon").draggable({
        axis:"x",
        containment:[-229,0,36,0]
        });

    </script>
</body>
</html>
